name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test -- --watchAll=false
      - name: Build
        run: npm run build
      - name: Smoke-test built site
        run: |
          # serve the build and verify HTTP 200 on root
          npx http-server ./build -p 5000 &
          sleep 2
          curl -f http://localhost:5000 || (cat ./build/index.html && exit 1)
